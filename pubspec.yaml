name: twister_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  flutter_bloc: ^8.0.1
  simple_animations: ^5.0.2
  equatable: ^2.0.3
  animated_theme_switcher: ^2.0.6
  font_awesome_flutter: ^10.1.0
  shared_preferences: ^2.0.13
  json_annotation: ^4.4.0
  build_runner: ^2.1.8
  animated_text_kit: ^4.2.1
  flutter_fortune_wheel: ^1.3.1
  quiver: ^3.0.1+1
  loading_indicator: ^3.0.3
  intl: ^0.19.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.1.5

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/

  fonts:
    - family: HelveticaNeueCyr
      fonts:
        - asset: fonts/HelveticaNeueCyr-Roman.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf